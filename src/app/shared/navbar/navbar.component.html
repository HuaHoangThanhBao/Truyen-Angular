<!--Header Menu-->
<header class="header container-fluid" *ngIf="active">
  <nav class="header-nav">
    <ul id="nav-bar" class="header-list">
      <li class="header-item">
        <a class="header-link header-logo" routerLink="/index">
          <img src="assets/images/nav-logo.png" alt="no image avaiable">
        </a>
      </li>
      <li class="header-item">
        <a id="toggle-link" class="header-link">
          <div id="toggle" class="toggle">
            <div id="toggle-bar1" class="bar1"></div>
            <div id="toggle-bar2" class="bar2"></div>
            <div id="toggle-bar3" class="bar3"></div>
          </div>
        </a>
      </li>
      <li class="header-item">
        <div class="menu">
          <div class="menu-item">
            <a id="header-cat-list-link" class="header-link">
              Danh mục
            </a>
            <div class="header-cat">
              <ul class="header-cat-list">
                <li class="header-cat-item" *ngFor="let theloai of theLoais">
                  <a routerLink="details/category/{{ theloai.theLoaiID }}" [queryParams]="{reset: true}">{{ theloai.tenTheLoai }}</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="menu-item">
            <a class="header-link" routerLink="/info/following">Theo Dõi</a>
          </div>
          <div class="menu-item">
            <a class="header-link" routerLink="/info/history">Lịch sử</a>
          </div>
          <div class="menu-item">
            <a *ngIf="!userLoginID" class="header-link" routerLink="/authentication/login">Đăng nhập</a>
            <a *ngIf="userLoginID" class="header-link" routerLink="/info/account">Tài khoản</a>
          </div>
          <div class="menu-item">
            <div class="search">
              <form class="search-main">
                <div class="search-body">
                  <div class="search-input">
                    <input class="search-inp" (input)="filterOnSearch($event.target.value)" type="text" placeholder="Tìm kiếm...">
                  </div>
                  <div class="icon">
                    <img src="assets/images/loupe.svg" class="search-icon" alt="no image avaiable">
                  </div>
                </div>
                <div id="search-result" class="search-result">
                  <ul class="search-list" *ngIf="truyensOnSearch?.length > 0">
                    <li class="search-item" *ngFor="let res of truyensOnSearch">
                      <a routerLink="details/story-detail/{{ res.truyenID }}">
                        <div class="search-box">
                          <img src="https://drive.google.com/uc?export=view&id={{res.hinhAnh}}">
                          <div class="search-title">
                            <b>{{ res.tenTruyen }}</b>
                            <p>Đọc ngay</p>
                          </div>
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</header>
<!--End Header Menu-->
