<body>
    <div class="container-fluid">
        <!--Side Bar menu-->
        <app-admin-side-navbar [currentTabName]="'user'"></app-admin-side-navbar>
        <!--End Side Bar Menu-->

        <!--Content Container-->
        <div id="page-wrapper" class="page-content">
            <div class="page-content-container">
                <div class="container-fluid">
                    <app-admin-top-navbar></app-admin-top-navbar>

                    <div class="header-title">
                        <h1>Quản lí phân quyền</h1>
                        <button id="add-btn" class="download-report-btn">
                            <img src="assets/images/plus.svg">
                            Thêm mới
                        </button>
                    </div>
                    <!--Table Container-->
                    <div class="table">
                        <div class="table-header">
                            <div class="table-col">
                                <h5>Danh Sách User</h5>
                            </div>
                            <div class="table-col">
                                <p>Tìm kiếm:</p>
                                <input placeholder="Tìm kiếm" #search (input)="filter(search.value)">
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <div class="table-area">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>Quyền</th>
                                            <th>Sửa</th>
                                            <th>Xóa</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="!searchResult">
                                        <tr *ngFor="let data of users">
                                            <td>{{ data.userName }}</td>
                                            <td>
                                                <p *ngIf="data.quyen == 0">user</p>
                                                <p *ngIf="data.quyen == 1">editor</p>
                                                <p *ngIf="data.quyen == 2">admin</p>
                                            </td>
                                            <td>
                                                <button class="update-btn" class="admin-btn-normal">Sửa</button>
                                            </td>
                                            <td>
                                                <button class="update-btn" class="admin-btn-danger">Xóa</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tbody *ngIf="searchResult">
                                        <tr *ngFor="let data of searchResult">
                                            <td>{{ data.userName }}</td>
                                            <td>{{ data.quyen }}</td>
                                            <td>
                                                <button class="update-btn" class="admin-btn-normal">Sửa</button>
                                            </td>
                                            <td>
                                                <button class="update-btn" class="admin-btn-danger">Xóa</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Table Container-->
                </div>
            </div>
        </div>
        <!--End Content Container-->
    </div>
</body>
