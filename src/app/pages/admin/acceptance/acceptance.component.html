<body>
    <div class="container-fluid">
        <!--Side Bar menu-->
        <app-admin-side-navbar [currentTabName]="'duyetbai'"></app-admin-side-navbar>
        <!--End Side Bar Menu-->

        <!--Content Container-->
        <div id="page-wrapper" class="page__content-wrapper">
            <div class="page__content-container">
                <div class="container-fluid">
                    <app-admin-top-navbar></app-admin-top-navbar>

                    <div class="header-title">
                        <h1>Quản lý duyệt bài</h1>
                        <button id="add-btn" class="download-report-btn">
                            <img src="assets/images/plus.svg">
                            Thêm mới
                        </button>
                    </div>
                    <!--Table Container-->
                    <div class="table">
                        <div class="table-header">
                            <div class="table-col">
                                <h4>Top Theo Dõi Trong ngày</h4>
                                <h5>Danh Sách Lượt Theo Dõi</h5>
                            </div>
                            <div class="table-col">
                                <p>Tìm kiếm:</p>
                                <input placeholder="Tìm kiếm">
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <div class="table-area">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Chương ID</th>
                                            <th>Tên chương</th>
                                            <th>Tên truyện</th>
                                            <th>Thời gian cập nhật</th>
                                            <th>Trạng thái</th>
                                            <th>Xét duyệt</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let chuong of chuongs">
                                            <td>{{ chuong.chuongID }}</td>
                                            <td>{{ chuong.tenChuong }}</td>
                                            <td>{{ chuong.truyen.tenTruyen }}</td>
                                            <td>{{ chuong.thoiGianCapNhat }}</td>
                                            <td>
                                                <p *ngIf="chuong.trangThai == -1">Chưa duyệt</p>
                                                <p *ngIf="chuong.trangThai != -1">Đã duyệt</p>
                                            </td>
                                            <td>
                                                <button *ngIf="chuong.trangThai == -1" (click)="publishChapter(chuong)">Xét duyệt</button>
                                                <p *ngIf="chuong.trangThai != -1">Đã duyệt</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Table Container-->
            </div>
        </div>
        <!--End Content Container-->
    </div>
</body>
