<body>
    <main>
        <div class="main__container container-fluid">
            <div class="banner__container">
                <div class="banner"></div>
            </div>
            <div class="body__container">
                <div class="body__cover">

                    <!--Section bên trái-->
                    <div class="body__cover--left right-padding">
                        <!--Danh sách truyện-->
                        <app-story-list [truyens]="truyensByTheoDoi" [headingTitle]="title" [isFollowing]="true" 
                        (deleteFollowingItemEvent)="deleteFollowingItem($event)"
                        (reload)="reloadTruyenOnPag($event)">
                        </app-story-list>
                        <!--End Danh sách truyện-->
                    </div>
                    <!--End Section bên trái-->


                    <!--Section bên phải (side-bar)-->
                    <div class="body__cover--right left-padding">
                        <!--Rank List-->
                        <app-ranking [truyenRanks]="truyensTopView"></app-ranking>
                        <!--End Rank List-->

                        <!--Comment-->
                        <app-comment-sidebar [binhLuans]="binhLuans"></app-comment-sidebar>
                        <!--End Comment-->
                    </div>
                    <!--End Side-bar-->
                </div>
            </div>
        </div>
    </main>
    <div *ngIf="!userLoginID" class="overlay-process">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
    </div>
</body>
