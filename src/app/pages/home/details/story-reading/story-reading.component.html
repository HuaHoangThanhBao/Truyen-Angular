<body>

    <main>
        <div class="main__container container-fluid">
            <div class="body__container">
                <div class="body__cover">

                    <!--Phần Body chứa ảnh-->
                    <div class="body__box">
                        <div class="body__box--header">
                            <div class="box__header--item">
                                <h1>{{chuong?.truyen.tenTruyen}}</h1>
                            </div>
                            <div class="box__header--item">
                                <p>{{chuong?.truyen.tenChuong}}</p>
                            </div>
                            <div class="box__header--item">
                                <p>Cập nhật lúc: <span>{{ chuong?.thoiGianCapNhat }}</span></p>
                            </div>
                            <div class="nav__menu">
                                <app-seleton-loader *ngIf="!truyen?.chuongs" Cheight="30" Cwidth="100%"></app-seleton-loader>
                                <ul *ngIf="truyen?.chuongs" id="nav__menu--header" class="nav__menu--list">
                                    {{scrollMenu()}}
                                    <li class="nav__menu-item">
                                        <a href="index">
                                            <div class="nav__menu-item-box">
                                                <div class="nav__menu-item-icon">
                                                    <img loading="lazy" data-src="assets/images/home.svg"
                                                        alt="no image avaiable">
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="nav__menu-item">
                                        <a href="story-detail/{{chuong?.truyen.truyenID}}">
                                            <div class="nav__menu-item-box">
                                                <div class="nav__menu-item-icon">
                                                    <img loading="lazy" data-src="assets/images/list.svg"
                                                        alt="no image avaiable">
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="nav__menu-item">
                                        <a href="#">
                                            <div class="nav__menu-item-box">
                                                <div class="nav__menu-item-icon">
                                                    <img loading="lazy" data-src="assets/images/heart.svg"
                                                        alt="no image avaiable">
                                                </div>
                                            </div>
                                        </a>
                                    </li>

                                    <li class="nav__menu-item"></li>

                                    <li class="nav__menu-item">
                                        <a *ngIf="!first" (click)="redirectToAnotherChap(false)">
                                            <div class="nav__menu-item-box">
                                                <div class="nav__menu-item-icon">
                                                    <img loading="lazy" data-src="assets/images/left-arrow.svg"
                                                        alt="no image avaiable">
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="nav__menu-item">
                                        <div class="nav__menu-select-box">
                                            <select (change)="selectedChange($event.target.value)">
                                                <option *ngFor="let c of truyen?.chuongs"
                                                    [attr.selected]="c?.chuongID == chuong?.chuongID ? true: null"
                                                    [attr.value]="c?.chuongID">
                                                    {{ c.tenChuong }}
                                                </option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="nav__menu-item">
                                        <a *ngIf="!last" (click)="redirectToAnotherChap(true)">
                                            <div class="nav__menu-item-box">
                                                <div class="nav__menu-item-icon">
                                                    <img loading="lazy" data-src="assets/images/right-arrow.svg"
                                                        alt="no image avaiable">
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!--Image render list-->
                        <ul id="image__list" class="image__list">
                            <li class="image__list--item" *ngFor="let noidung of chuong?.noiDungChuongs">
                                <img loading="lazy"
                                    data-src="https://drive.google.com/uc?export=view&id={{ noidung.hinhAnh }}"
                                    alt="noidung.hinhAnh">
                            </li>
                        </ul>
                        <!--End image render list-->
                    </div>
                    <!--End Body chứa ảnh-->

                    <div class="body__box">
                        <!--Section Bình luận-->
                        <app-comment-list [binhLuans]="binhLuans" [chuong]="chuong" [isDetail]="false">
                        </app-comment-list>
                        <!--End section bình luận-->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
