<body>
    <!--Confirm Area-->
    <main>
        <div class="hero-container container-fluid">
            <div class="form">
                <!--Confirm form-->
                <div class="form-container">
                    <h1 class="form-title">Bạn vui lòng kiểm tra mail và nhập mã xác nhận vào ô dưới:</h1>
                    
                    <form [formGroup]="twoStepForm" autocomplete="off" novalidate (ngSubmit)="loginUser(twoStepForm.value)">
                        <div class="form-row">
                            <label for="twoFactorCode" class="col-form-label col-sm-2">Mã xác nhận:</label>
                            <div class="form-field">
                                <input type="text" id="twoFactorCode" formControlName="twoFactorCode" class="form-input form-control" />
                            </div>
                            <div class="form-field">
                                <em *ngIf="validateControl('twoFactorCode') && hasError('twoFactorCode', 'required')">*Vui lòng không để trống</em>
                            </div>
                        </div>
                        <br>
                        
                        <div class="form-row btn">
                            <div class="btn-layer"></div>
                            <button type="submit" [className]="!twoStepForm.valid || btnSubmitLocked ? 'btn btn-info': 'btn btn-info active'" 
                            [disabled]="!twoStepForm.valid || btnSubmitLocked">Xác nhận</button>
                        </div>
                    </form>
                </div>
                <!--End Register Form-->
            </div>
        </div>
    </main>
    <!--End Confirm Area-->
</body>
