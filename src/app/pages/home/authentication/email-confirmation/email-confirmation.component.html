<body>
    <!--Confirm Area-->
    <main>
        <div class="main-container container-fluid">
            <div class="banner-container">
                <div class="banner"></div>
            </div>
            <div class="wrapper">
                <!--Confirm form-->
                <div class="form-wrapper">
                    <h1 class="card-title">Xác thực đăng ký</h1>

                    <div class="form-container">
                        <div class="form-inner">
                            <div class="error alert alert-danger" *ngIf="errorMessage" role="alert">{{ errorMessage.error.errorMessage }}</div>

                            <div *ngIf="showSuccess" class="alert alert-success" role="alert">
                                Tài khoản của bạn đã được xác thực. Vui lòng <a class="redirect-link"
                                    routerLink="/authentication/login"> bấm vào đây để đăng nhập. </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Confirm Form-->
            </div>
        </div>
    </main>
    <!--End Confirm Area-->
</body>
