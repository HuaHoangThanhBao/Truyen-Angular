<body>
    <!--Confirm Area-->
    <main>
        <div class="main-container container-fluid">
            <div class="banner-container">
                <div class="banner"></div>
            </div>
            <div class="wrapper">
                <!--Confirm form-->
                <div class="form-wrapper">
                    <h1 class="card-title">Xác thực đăng ký</h1>

                    <div class="form-container">
                        <div class="form-inner">
                            <div *ngIf="showError" class="alert alert-danger" role="alert">
                                {{errorMessage}}
                            </div>

                            <div *ngIf="showSuccess" class="alert alert-success" role="alert">
                                Tài khoản của bạn đã được xác thực. Vui lòng <a class="redirect-link"
                                    routerLink="/authentication/login"> bấm vào đây để đăng nhập. </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Confirm Form-->
            </div>
        </div>

        <!--Dark mode button-->
        <div class="theme-switch-area">
            <div class="theme-icon-container dark-mode">
                <button id="theme-switch-btn" class="theme-btn"></button>
            </div>
        </div>
        <!--End dark mode button-->
    </main>
    <!--End Confirm Area-->
</body>
