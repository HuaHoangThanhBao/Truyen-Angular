<body>
    <!--Login Area-->
    <main>
        <div class="hero-container container-fluid">
            <div class="form">
                <!--Login form-->
                <div class="form-container">
                    <h1 class="card-title">Quên mật khẩu</h1>

                    <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
                        <div class="form-row">
                            <label for="email" class="col-form-label col-sm-2">Email:</label>
                            <div class="form-field">
                                <input type="text" id="email" formControlName="email" class="form-input form-control" placeholder="Email của bạn..."/>
                            </div>
                            <div class="form-field">
                                <em *ngIf="validateControl('email') && hasError('email', 'email')">*Vui lòng cung cấp email hợp lệ</em>
                                <em *ngIf="validateControl('email') && hasError('email', 'required')">*Vui lòng không để trống</em>
                            </div>
                        </div>
                        <br>
                        <div class="form-row btn">
                            <div class="btn-layer"></div>
                            <button type="submit" [className]="!forgotPasswordForm.valid || btnSubmitLocked ? 'btn btn-info': 'btn btn-info active'" 
                            [disabled]="!forgotPasswordForm.valid || btnSubmitLocked">Gửi mail xác thực</button>
                        </div>
                    </form>
                </div>
                <!--End Register Form-->
            </div>
        </div>
    </main>
    <!--End Login Area-->
</body>
