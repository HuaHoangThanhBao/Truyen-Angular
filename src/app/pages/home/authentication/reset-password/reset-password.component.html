<body>
    <!--Reset Area-->
    <main>
        <div class="hero-container container-fluid">
            <div class="form">
                <!--Reset form-->
                <div class="form-container">
                    <h1 class="form-title">Đặt lại mật khẩu</h1>
    
                    <form [formGroup]="resetPasswordForm" autocomplete="off" novalidate (ngSubmit)="resetPassword(resetPasswordForm.value)">
                        <div class="form-row">
                            <label for="password" class="col-form-label col-sm-2">Mật khẩu mới</label>
                            <div class="form-field">
                                <input type="password" id="password" formControlName="password" class="form-input form-control" placeholder="Mật khẩu mới"/>
                            </div>
                            <div class="form-field">
                                <em *ngIf="validateControl('password') && hasError('password', 'required')">*Vui lòng không để trống</em>
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="confirm" class="col-form-label col-sm-2">Xác nhận mật khẩu mới</label>
                            <div class="form-field">
                                <input type="password" id="confirm" formControlName="confirm" class="form-input form-control" placeholder="Xác nhận mật khẩu mới"/>
                            </div>
                            <div class="form-field">
                                <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">*Vui lòng không để trống</em>
                                <em *ngIf="hasError('confirm', 'mustMatch')">Mật khẩu xác nhận không khớp</em>
                            </div>
                        </div>
                        <br>
                        <div class="form-row btn">
                            <div class="btn-layer"></div>
                            <button type="submit" [className]="!resetPasswordForm.valid || btnSubmitLocked ? 'btn btn-info': 'btn btn-info active'" 
                            [disabled]="!resetPasswordForm.valid || btnSubmitLocked">Đặt lại mật khẩu</button>
                        </div>
                    </form>
                </div>
                <!--End Reset Form-->
            </div>
        </div>
    </main>
    <!--End Reset Area-->
</body>
